name: CI - Tests React Vitest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: 🔎 Lancer les tests
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Cloner le dépôt
        uses: actions/checkout@v3

      - name: ⚙️ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # ou 20 si tu préfères

      - name: 📦 Installer les dépendances
        run: npm install

      - name: 🧪 Lancer les tests avec Vitest
        run: npm run test
